<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles-1.css" />
  </head>

  <body>
    <div class="wrapper">
      <main>
        <div class="card">
          <!-- card background -->
          <div class="card-bg">
            <img src="./images/bg-pattern-card.svg" alt="profile-card-bg" />
          </div>
          <!-- image -->
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="Victor's-img" />
          </div>
          <!-- card information -->
          <div class="card-name">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <hr />
          <!-- profile-statistics -->
          <div class="stats">
            <div class="stat-1">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="stat-2">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="stat-3">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!--  
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  --></body>
</html>
